<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>ExpediaMapApp</title>
    <meta name="description" content="An Expedia Test">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqZLfVvIOpz4Iq1A-z9VP-vxOCugoqfzY"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
</head>
<body>
  <body ng-controller="addCtrl">
  <div class="container">
      <div class="header">
          <!-- <ul class="nav nav-pills pull-right">
              <li active><a href="">Login</a></li>
              <li active><a href="">Register</a></li>
          </ul> -->
      </div>
      <div layout="row" layout-align="center center"  style="min-height: 500px">
      <!-- Map and Side Panel -->
      <div class="row content">
        <div class="col-md-7">
            <!-- <div id="map" style="width:645px; height:645px"></div> -->
            <h1>Welcome to this Fantastic Travel App</h1>
        </div>

          <!-- Side Panel -->
          <div class="col-md-5">
              <div class="panel panel-default">
                  <!-- Panel Title -->
                  <div class="panel-heading">
                      <h2 class="panel-title text-center">Register or Login <span class="glyphicon glyphicon-map-marker"></span></h2>
                  </div>
                  <!-- Panel Body -->
                  <div class="panel-body">
                      <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                      <form name ="addForm" novalidate>
                          <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                          <div class="form-group">
                              <label for="username">Username <span class="badge"></span></label>
                              <input type="text" class="form-control" id="username" placeholder="Type Your Name here" ng-model="formData.username" required>
                          </div>
                          <div class="form-group">
                              <label for="username">Password <span class="badge"></span></label>
                              <input type="text" class="form-control" id="password" placeholder="Password" ng-model="formData.password" required>
                          </div>

                         <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                         <ul class="nav nav-pills pull-right">
                           <li active> <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Register</button> </li>
                           <li active> <button type="submit" class="btn btn-danger btn-block" ng-click="validateUser()" ng-disabled="addForm.$invalid">Login</button> </li>
                         </ul>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      <hr/>
      <!-- Footer -->
      <div class="footer">
          <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Ahmed Haque for Scotch IO -
              <a href="https://scotch.io/">App Tutorial</a> | <a href="https://github.com/afhaque/MeanMapAppV2.0">Github Repo</a></p>
      </div>
  </div>
  </body>
  </html>
